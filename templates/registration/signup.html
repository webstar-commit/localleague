{% load crispy_forms_tags %}
<html lang="en">
<head>
    <title>Registration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!------ Include the above in your HEAD tag ---------->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #142E20;
            height: 100%;
        }

        #login .container #login-row #login-column #login-box {
            margin-top: 50px;
            max-width: 600px;
            height: auto;
            border: 1px solid #EAEAEA;
            background-color: #EAEAEA;
        }

        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }

        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -66px;
        }
    </style>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Register to our Local League system</h3>
    <div class="container mb-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'accounts:signup' %}" method="post">
                        <h3 class="text-center text-success">Register</h3>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success btn-md" value="Sign Up">
                        </div>

                        <div id="register-link" class="text-right">
                            <a href="{% url 'login'  %}" class="text-success">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
