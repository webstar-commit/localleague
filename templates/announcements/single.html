{% extends 'layout.html' %}


{% block title %}
    {{ item.title }}
{% endblock %}



{% block content %}

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Post Content Column -->
            <div class="col">

                <!-- Title -->
                <h1 class="mt-4">{{ post.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by
                    <a href="#">{{ post.author }}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p>Posted on {{ post.modified_at }}</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded" src="{{ post.image.url }}" alt="">

                <hr>

                <!-- Post Content -->

                <p>{{ post.body }}</p>


                <hr>


            </div>


        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->



{% endblock %}
