{% extends 'layout.html' %}


{% block content %}
    <div class="container ">
        <div class="jumbotron">
            <h2>Team join requests</h2>
        </div>
        {% for request in requests %}

            <div class="row align-items-center mb-5 mt-5">
                <div class="col text-center">
                    <div class="content alert alert-info">
                        <div class="col-6">
                            <p>You have been invited to join {{ request.team }} Team as a player</p>
                        </div>
                        <div class="col-4">
                            <a href="{% url 'players:accept_invite' request.id %}"
                               class="btn btn-success">Accept</a>
                            <a href="{% url 'players:reject_invite' request.id %}" class="btn btn-danger">Reject</a>

                        </div>
                    </div>
                </div>
            </div>



        {% empty %}

            <p class="alert alert-danger">You don't have any join requests yet.</p>
        {% endfor %}

    </div>

{% endblock %}
